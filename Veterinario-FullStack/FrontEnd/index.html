<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/Veterinario-FullStack/FrontEnd/css/style.css"  />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/Veterinario-FullStack/FrontEnd/index.html">Mascotas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/Veterinario-FullStack/FrontEnd/duenos.html">Dueños</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/Veterinario-FullStack/FrontEnd/consultas.html">Consultas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/Veterinario-FullStack/FrontEnd/veterinarias.html">Veterinarias</a>
                        </li>
                      </ul>
                      <span class="navbar-text">
                       
                      </span>
                    </div>
                  </div>
            </nav>

            <div class="mt-2 mb-2"> 
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo</button>
            </div>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tipo</th>
                        <th>Nombre</th>
                        <th>Dueño</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyMascotas">

                </tbody>

            </table>
        </div>

        <!--Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="form" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva mascota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="tipoMascota">
                                <option>Perro</option>
                                <option>Gato</option>
                                <option>Tortuga</option>
                                <option>Raton</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" >Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dueño</label>
                            <select class="form-select" id="dueno">
                                <option>Marcelo</option>
                                <option>Juan</option>
                                <option>Alberto</option>
                                <option>Patricio</option>
                            </select>
                        </div>
            
                    </div>
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="btn-guardar" class="btn btn-primary">Grabar</button>
                    </div>
                </form>
              </div>
            </div>
        </div>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Veterinario-FullStack/FrontEnd/js/mascotas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
